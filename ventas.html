<section class="shopping-cart">

          <div class="col-6">

      <!-- ? END SHOPPING CART ITEMS -->

      <!-- START TOTAL -->
      <div class="row">
          <div class="col-12">
              <div class="shopping-cart-total d-flex align-items-center">
                  <p class="mb-0">Total</p>
                  <p class="ml-4 mb-0 shoppingCartTotal">$0</p>
                  <div class="toast ml-auto bg-info" role="alert" aria-live="assertive" aria-atomic="true"
                  data-bs-delay="1500">
                      
                        <div class="toast-header">
                          
                          <strong class="me-auto">Cantidad aumentada</strong>
                          
                          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                        </div>
                        <div class="toast-body">
                          Se aumentó correctamente la cantidad
                        </div>
                      </div>
                  </div>
                  <button type="button" class="btn btn-primary comprarButton  " data-bs-toggle="modal" data-bs-target="#comprarModal">
                    Comprar
                  </button>
                  <button type="reset" class="btn btn-primary borrarButton " value="borrar todo"  >Borrar todo</button>
              </div>
          </div>
      </div>

      <!-- END TOTAL -->

      <!-- START MODAL COMPRA -->

        <div class="modal-dialog">
          <div class="modal-content">

            </div>

            </div>
            <div class="modal-footer">

            </div>
          </div>
        </div>
      </div>
